<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Concéntrese de SST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #game-board {
            display: flex;
            flex-wrap: wrap;
            width: 220px;
            margin: 20px auto;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            cursor: pointer;
            font-size: 24px;
        }
        .flipped {
            background-color: #28a745;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Juego de Concéntrese de SST</h1>
    <div id="game-board"></div>
    <div id="message"></div>
    <!-- Botón para volver al index -->
    <button class="back-button" onclick="window.location.href = 'index.html';">Volver al Inicio</button>
    <script src="game2.js"></script>
</body>
</html>
