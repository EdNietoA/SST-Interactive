<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Seguridad y Salud en el Trabajo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #game {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .question {
            margin-bottom: 10px;
        }
        .answer {
            margin: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image {
            width: 200px;
            height: auto;
            margin: 10px;
        }
        .result-image {
            width: 100px;
            height: auto;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Juego de Seguridad y Salud en el Trabajo</h1>
    <div id="game">
        <div class="question">¿Cuál es la forma correcta de levantar objetos pesados?</div>
        <button class="answer" onclick="checkAnswer(true)">
            <img src="correcta.jpg" alt="Correcta" class="image">
            Doblándome por las rodillas
        </button>
        <button class="answer" onclick="checkAnswer(false)">
            <img src="incorrecta.jpg" alt="Incorrecta" class="image">
            Doblándome por la cintura
        </button>
    </div>
    <div id="result"></div>
    <script src="game.js"></script>
</body>
</html>
